<!DOCTYPE html>
<html lang="{{ lang }}" style="{% if lang == 'ar' %}direction:rtl;{% else %}direction:ltr;{% endif %}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/vendor/icons.css') }}">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
        {#{{ moment.include_moment() }}#}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body class="font-muthanna">
        <header>

        </header>        
        <main class="container">
            <!-- Modal -->
            <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="post" class="post-form">
                                <div class="form-group">
                                    <textarea
                                        name="post" id="post"
                                        placeholder="أكتب ملاحظة..."class="form-control"
                                    ></textarea>
                                </div>
                                <div class="d-none">
                                    <input type="radio" name="privacy" id="publice" value="0" />
                                    <input type="radio" name="privacy" id="private" value="1">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="post-settings d-flex flex-row align-items-center">
                                <button type="button" class="btn btn-main">
                                    <i class="fa fa-bullhorn"></i> 
                                    {{ _('Publish') }}
                                </button>
                                <div class="dropdown">
                                    <button class="drop-img main-color" type="button" id="dropdownMenu"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa fa-globe fa-2x"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                        <label for="publice" class="dropdown-item main-color">
                                            <i class="fa fa-globe fa-"></i>
                                            {{ _('Public') }}
                                        </label>
                                        <label for="private" class="dropdown-item main-color">
                                            <i class="fa fa-lock fa-"></i>
                                            {{ _('Private') }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% block main %}{% endblock %}
        </main>
        <hr class="mt-4">
        <footer class="text-center">
            {% block footer %}
            <p>
                All &copy; reserved 
                <a href="#/">Home</a>Template by 
                <a href="https://twitter.com/">@donato</a>.
            </p>
            <p>
                <a href="{{ url_for('main.lang', name='ar') }}">العربية</a> - 
                <a href="{{ url_for('main.lang', name='en') }}">English</a>
            </p>
            <p>
              <a href="#">Back to top</a>
            </p>
            {% endblock %}
        </footer>
        {% block scripts %}
            {{ moment.include_moment() }}
            {{ moment.locale(lang) }}
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='js/vendor/socket.io.min.js') }}"></script>
        {% endblock %}
    </body>
</html>
