{% extends 'layout/index.html' %}
{% block title %} Login {% endblock %}

{% block main %}
<div class="mt-4">
    <h2 class="h1 mb-3 text-center fw-normal"><i class="fa fa-sign-in"></i> Sign in</h2>
    <form class="login-form">
        <div class="row g-3">
            <div class="col-sm-12">
                <label for="password" class="form-label">Username</label>
                <input type="password" class="form-control" id="password" placeholder="Username" value="" required>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
    
            <div class="col-sm-12">
                <label for="confirm" class="form-label">Password</label>
                <input type="password" class="form-control" id="confirm" placeholder="Password" value="" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-sm-12">
                <input class="form-control btn-primary" type="submit" value="Sign in">
            </div>
        </div>
      </form>
    </main>
</div>
{% endblock %}
