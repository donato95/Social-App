<div class="col-md-3">
    <h5 class="main-color bg-white might-follow-h border-bottom">{{ _('Might Follow') }}</h5>
    {% set users = ['ali', 'muhmammad', 'hamza'] %}
    {% for user in users %}
    <div class="bg-white to-follow border-bottom">
        <div class="list">
            <div class="user">
                <div class="info d-flex align-items-center">
                    <div class="img">
                        <img 
                            src="{{ url_for('static', filename='avatar/avatar.jpg') }}"
                            alt="Profile" class="w-100"
                        />
                    </div>
                    <div class="name">
                        <a
                            href="{{ url_for('user.account', id=1) }}"
                            class="d-block link-color">
                            {{ user }}
                        </a>
                        <a href="{{ url_for('user.account', id=1) }}" class="text-muted">
                            @{{ user}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
